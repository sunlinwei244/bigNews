<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页插件结构 -->
                <ul id="pagination-demo" class="pagination-sm"></ul>
                <p>没有数据！</p>
            </div>
        </div>
    </div>

    <!-- 准备一个 文章类别 模板 -->
    <script id="catagory_list" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

    <!-- 准备一个 文章列表 模板 -->
    <script id="article_list" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            // 一、一进入文章列表页发送ajax请求,获取所有文章类别显示在下拉菜单中
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        // 将接口返回的数据用模板引擎渲染到id名为selCategory的select标签中
                        var resHtml = template('catagory_list', backData);
                        $('#selCategory').html(resHtml);
                    }
                }
            })


            // 封装 获取条件对应(选中类型和状态)的所有文章的ajax请求
            function getData(mypage, callback) {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(), // 下拉菜单选中的文章类型
                        state: $('#selStatus').val(), // 下拉菜单选中的文章状态
                        page: mypage, // 当前页码
                        perpage: 3 // 每页显示条数
                    },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            // 调用模板引擎核心方法
                            var resHtml = template('article_list', backData);
                            $('tbody').html(resHtml);

                            if (backData.data.data.length != 0 && callback != null) {
                                // 有数据
                                $('#pagination-demo').show().next('p').hide();
                                callback(backData)
                            } else if (backData.data.data.length == 0) {
                                // 没有数据
                                $('#pagination-demo').hide().next('p').show();
                            }
                        }
                    }
                })
            }


            // 二、一进入文章列表页发送ajax,获取下拉菜单默认选中的文章分类和状态下的所有文章
            getData(1, function (backData) {
                // 分页插件
                $('#pagination-demo').twbsPagination({
                    totalPages: backData.data.totalPage, // 总页数
                    visiblePages: 7, // 可视页数 
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '最后一页',
                    // 点击页执行的回调函数
                    onPageClick: function (event, page) {
                        // console.log(page); // 点击的页数
                        // 点击页码,发送ajax,获取并显示当前页面的文章
                        getData(page, null);
                    }
                });
            })

            // 三、点击筛选按钮
            $('#btnSearch').on('click', function (e) {
                e.preventDefault();
                // 发送ajax获取 下拉菜单选择的文章类型和文章状态所有文章
                getData(1, function (backData) {
                    // 点击筛选按钮,条件发生变化,总页数也发生了变化,需要重新绘制分页插件
                    //第一个参数是事件名字, 
                    //第二个参数是改变后的总的页码
                    //第三个参数是当前要显示的页码
                    $('#pagination-demo').twbsPagination('changeTotalPages', backData.data.totalPage, 1)
                })
            })
